<!DOCTYPE html>
<html>
<head>
	<title>Crystals Collector</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>



		<div class="row">

			<div class="col-md-3">
				<h3 class="text-center" id="random">Match Number:</h3>
				<h1 class="numberBox text-center" id="randomNumber">120</h1>
			</div>

			<div class="col-md-3 text-center" id="buttonSection">
            </div>
        </div>
        
        <div class="row">

            <div class="col-md-3">
				<button id="button-1" value="0"><img src="assets/images/mindstone.jfif" width=250 height=200 class="img-responsive icons" id="icon1"></button>
            </div>
            <div class="col-md-3">
				<button id="button-2" value="0"><img src="assets/images/powerstone.jpg" width=250 height=200 class="img-responsive icons" id="icon2"></button>
            </div>
            <div class="col-md-3">
				<button id="button-3" value="0"><img src="assets/images/realitystone.jpg" width=250 height=200 class="img-responsive icons" id="icon3"></button>
            </div>
            <div class="col-md-3">
				<button id="button-4" value="0"><img src="assets/images/timestone.jpg" width=250 height=200 class="img-responsive icons" id="icon4"></button>
			</div>
            <br>
            <br>
			<div class="mx-auto" style="width: 200px;">
				<h3 class="text-center" id="score">Your Total Score:</h3>
				<h1 class="numberBox text-center" id="totalNumber">0</h1>
			</div>
            </div>
		</div>

		<div class="row">

			<div class="col-md-4"></div>

			<div class="col-md-2">
				<h3 class="text-center" id="wins">Wins:	0</h3>
			</div>

			<div class="col-md-2">
				<h3 class="text-center" id="losses">Losses: 0</h3>
			</div>

			<div class="col-md-4"></div>

		</div>

	</div>

</body>

<script src="assets/javascript/game.js"></script>

</html>
